<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAPPY VALENTINE'S DAY ALEXIS</title>
  <link rel="icon" type="image/png" sizes="100%" href="https://pngtree.com/so/valentines-day">
  <style>
    body {
      font-family: "Roboto", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #FFA500, #FF6347);
      color: #fff;
      text-shadow: 0 0 20px #fff;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 30px;
      border-radius: 15px;
      background: linear-gradient(to right, #1e1e1e, #383838);
      box-shadow: 0 0 20px #87CEEB;
    }

    h1 {
      margin: 0;
      font-size: 2em;
      text-shadow: 0 0 30px #fff;
    }

    p {
      font-size: 20px;
      color: #fff;
      margin-bottom: 30px;
      font-family: 'Segoe Script', cursive;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .gif-container {
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      margin: 0 auto;
      margin-bottom: 30px;
    }

    img {
      width: 100%;
      border-radius: 10px;
    }

    button {
      padding: 0.7em 1em;
      border-radius: 5px;
      border: none;
      background: linear-gradient(to right, #4E148C, #8E44AD);
      box-shadow: 0 0 20px #8E44AD;
      font-size: 1em;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
      margin: 10px;
    }

    button:hover {
      background: linear-gradient(to right, #8E44AD, #4E148C);
      box-shadow: 0 0 30px #8E44AD;
      transform: scale(1.05);
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      50% {
        transform: translateX(5px);
      }

      75% {
        transform: translateX(-5px);
      }

      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Hey Alexis</h1>
    <p>So I was thinking, if you and me... I mean me and you, if you're free on this Valentine's, will you be my Valentine?</p>
    <div class="gif-container">
      <img src="https://media.giphy.com/media/12J28qxlb4sfFm/giphy.gif?cid=ecf05e47dynxbin2ps3409ewjsnft5993izqea8zthkag2l8&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Valentine's Day Image">
    </div>
    <button id="yesButton" onclick="playSong()">Yes, I'd love to!</button>
    <button id="noButton" onclick="noClicked()">NO!</button>
  </div>

  <script>
    function playSong() {
      var mp3Url = 'https://raw.githubusercontent.com/eliudmichira/valentine-s/6243b52ca7b65e2d2fecdb22411b99a9bc7cd8c3/okaywill - Tomorrow.mp3';
      var audio = new Audio(mp3Url);
      audio.play();
      alert("Thank you!❤️");
    }

    function noClicked() {
      alert("Think again Alexis.");
      document.getElementById('noButton').classList.add('shake');
      setTimeout(function () {
        document.getElementById('noButton').classList.remove('shake');
      }, 500);
    }
  </script>
</body>

</html>
