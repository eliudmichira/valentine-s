<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HAPPY VALENTINE'S DAY CICI</title>
  <link rel="icon" type="image/png" sizes="100%" href="https://pngtree.com/so/valentines-day">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #e6e6fa; /* Lavender background for the entire body */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 30px;
      border-radius: 15px;
      background-color: #d8a3a3; /* Dusty Rose background within the container */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 36px;
      color: #ffffff; /* White text for Dusty Rose background */
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 20px;
      color: #ffffff; /* White text for Dusty Rose background */
      margin-bottom: 30px;
      font-family: 'Segoe Script', cursive;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .gif-container {
      width: 80%;
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      margin: 0 auto;
      margin-bottom: 30px;
    }

    img {
      width: 100%;
      border-radius: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: 2px solid #333333; /* Charcoal Gray border */
      border-radius: 25px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
      outline: none;
      background-color: #ffc0cb; /* Blush Pink button background */
      color: #333333; /* Charcoal Gray text */
    }

    button:hover {
      background-color: #d2691e; /* Darker shade of Champagne on hover */
      border-color: #d2691e; /* Darker shade of Burgundy border on hover */
      transform: scale(1.1);
    }

    button:focus {
      box-shadow: 0 0 0 3px #ffd700; /* Gold outline when focused */
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      50% {
        transform: translateX(5px);
      }

      75% {
        transform: translateX(-5px);
      }

      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Hey CICI!</h1>
    <p>So I was thinking, if you and me... I mean, if you're free on this Valentine's, will you be my Valentine?</p>
    <div class="gif-container">
      <img src="https://media.giphy.com/media/12J28qxlb4sfFm/giphy.gif?cid=ecf05e47dynxbin2ps3409ewjsnft5993izqea8zthkag2l8&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Valentine's Day Image">
    </div>
    <button id="yesButton" onclick="playSong()">Yes, I'd love to!</button>
    <button id="noButton" onclick="noClicked()">NO!</button>
  </div>

  <script>
    function playSong() {
      var mp3Url = 'https://raw.githubusercontent.com/eliudmichira/valentine-s/6243b52ca7b65e2d2fecdb22411b99a9bc7cd8c3/okaywill - Tomorrow.mp3';
      var audio = new Audio(mp3Url);
      audio.play();
      alert("I love you CICI! ❤️");
    }

    function noClicked() {
      alert("Think again CICI.");
      document.getElementById('noButton').classList.add('shake');
      setTimeout(function () {
        document.getElementById('noButton').classList.remove('shake');
      }, 500);
    }
  </script>
</body>

</html>
